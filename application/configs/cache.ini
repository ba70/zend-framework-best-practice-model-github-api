[production]
cache.frontend.type                             = 'core'
cache.frontend.options.lifetime                 = 7200
cache.frontend.options.automatic_serialization  = true

cache.backend.type                      = 'File'
cache.backend.servers.host              = 127.0.0.1
cache.backend.servers.port              = 11211
cache.backend.servers.persistent        = true
cache.backend.servers.weight            = 1
cache.backend.servers.timeout           = 5
cache.backend.servers.retry_interval    = 15
cache.backend.servers.status            = true


[staging : production]


[testing : production]

[development : production]
